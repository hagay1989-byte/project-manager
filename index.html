    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f0f2f5; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        
        .glass-header { background: #ffffff; border-bottom: 1px solid #e5e7eb; box-shadow: 0 1px 2px rgba(0,0,0,0.02); position: sticky; top: 0; z-index: 40; }
        
        /* טאבים גלילים למובייל */
        .tabs-container { overflow-x: auto; white-space: nowrap; -webkit-overflow-scrolling: touch; padding-bottom: 4px; }
        .tab-btn { display: inline-block; border-bottom: 3px solid transparent; color: #6b7280; padding: 12px 16px; transition: all 0.2s; font-weight: 600; font-size: 0.9rem; cursor: pointer; }
        .tab-btn.active { border-bottom-color: #2563eb; color: #2563eb; background-color: #eff6ff; }
        
        .tab-content { display: none; height: 100%; }
        .tab-content.active { display: flex; flex-direction: column; animation: fadeIn 0.2s ease-out; }
        
        .gantt-track { background-color: #e2e8f0; border-radius: 8px; height: 32px; position: relative; overflow: hidden; }
        .gantt-bar { position: absolute; top: 4px; bottom: 4px; border-radius: 6px; background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%); transition: width 0.5s ease; display: flex; align-items: center; justify-content: flex-end; padding-left: 8px; color: white; font-size: 0.7rem; font-weight: bold; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes scaleUp { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .animate-modal { animation: scaleUp 0.15s ease-out forwards; }
        
        /* התאמות מיוחדות למובייל */
        @media (max-width: 640px) {
            .mobile-hide-text span { display: none; }
            .mobile-full-modal { height: 100vh !important; border-radius: 0 !important; max-height: 100vh !important; width: 100vw !important; }
            .mobile-stack { flex-direction: column; }
        }
    </style>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB7U5xw_FMThsmM2hNMRnkdMYnD2cutH2s",
            authDomain: "project-manager-4702c.firebaseapp.com",
            databaseURL: "https://project-manager-4702c-default-rtdb.firebaseio.com",
            projectId: "project-manager-4702c",
            storageBucket: "project-manager-4702c.firebasestorage.app",
            messagingSenderId: "941533299304",
            appId: "1:941533299304:web:92f8940e93a96b1f8b71dd",
            measurementId: "G-NZHPST88NC"
        };

        const TEAM_MEMBERS = ['ולרי', 'חגית', 'רונית', 'יפית', 'זאנה', 'חגי', 'עירא', 'ירדן', 'מיכאלה', 'מעיין', 'אלכס'];
        const SITES = ['מבנה מנהלה', 'מבנה מספנה', 'חוף הים', 'שובר גלים', 'אירועים', 'רציפים'];
        const DEPARTMENTS = ['אחזקה', 'נכסים', 'מעגנה', 'מספנה', 'הנהלה', 'הנהלת חשבונות', 'אירועים'];
        const STATUSES = { 'planned': {label:'מתוכנן', color:'bg-gray-100 text-gray-600', icon:'fa-calendar'}, 'in-progress': {label:'בביצוע', color:'bg-blue-100 text-blue-600', icon:'fa-spinner'}, 'blocked': {label:'אבן דרך', color:'bg-purple-100 text-purple-600', icon:'fa-flag'}, 'done': {label:'הושלם', color:'bg-green-100 text-green-600', icon:'fa-check'} };

        // Helper Functions
        function safeGet(id) { return document.getElementById(id); }
        function safeVal(id, val) { const el = document.getElementById(id); if(el) { if(val!==undefined) el.value = val; return el.value; } return ''; }
        function safeText(id, text) { const el = document.getElementById(id); if(el) el.textContent = text; }
        function safeHTML(id, html) { const el = document.getElementById(id); if(el) el.innerHTML = html; }
        function safeAddClass(id, cls) { const el = document.getElementById(id); if(el) el.classList.add(cls); }
        function safeRemoveClass(id, cls) { const el = document.getElementById(id); if(el) el.classList.remove(cls); }

        document.addEventListener('DOMContentLoaded', () => { try { fillDropdowns(); } catch(e) { console.error("Error init lists:", e); } });

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let projectsData = [];
        let currentView = 'list';
        let currentEditingProject = null;
        let selectedFile = null;
        let analyticsCharts = {};

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                safeAddClass('loginScreen', 'hidden');
                safeRemoveClass('app', 'hidden');
                initApp();
            } else {
                safeRemoveClass('loginScreen', 'hidden');
                safeAddClass('app', 'hidden');
            }
        });

        function handleLogin() {
            const e = safeVal('emailInput'), p = safeVal('passInput');
            auth.signInWithEmailAndPassword(e, p).catch(err => { safeText('authError', err.message); safeRemoveClass('authError', 'hidden'); });
        }

        function initApp() {
            db.collection('projects').where('userId', '==', currentUser.uid).onSnapshot(snap => {
                projectsData = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                projectsData.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                renderProjects();
                
                if (currentEditingProject) {
                    const updated = projectsData.find(p => p.id === currentEditingProject.id);
                    if(updated) { currentEditingProject = updated; refreshModalUI(); }
                }
            });
        }

        function fillDropdowns() {
            const populate = (id, list) => { const el = document.getElementById(id); if(el) el.innerHTML = list.map(i => `<option value="${i}">${i}</option>`).join(''); };
            populate('npSite', SITES); populate('npDept', DEPARTMENTS); populate('npOwner', TEAM_MEMBERS);
            const editOwner = document.getElementById('editOwner'); if(editOwner) editOwner.innerHTML = TEAM_MEMBERS.map(m => `<option value="${m}">${m}</option>`).join('');
            const editStatus = document.getElementById('editStatus'); if(editStatus) editStatus.innerHTML = Object.keys(STATUSES).map(k => `<option value="${k}">${STATUSES[k].label}</option>`).join('');
            const teamContainer = document.getElementById('npTeam'); if(teamContainer) teamContainer.innerHTML = TEAM_MEMBERS.map(m => `<label class="flex items-center gap-2 cursor-pointer bg-white p-2 rounded-lg border hover:bg-blue-50 transition"><input type="checkbox" value="${m}" class="rounded text-blue-600 w-4 h-4"><span class="text-[10px] font-bold text-gray-700">${m}</span></label>`).join('');
            const depFilter = document.getElementById('filterDept'); if(depFilter) { depFilter.innerHTML = '<option value="all">כל המחלקות</option>'; DEPARTMENTS.forEach(d => depFilter.innerHTML += `<option value="${d}">${d}</option>`); }
            const statFilter = document.getElementById('filterStatus'); if(statFilter) { statFilter.innerHTML = '<option value="all">כל הסטטוסים</option>'; Object.keys(STATUSES).forEach(k => statFilter.innerHTML += `<option value="${k}">${STATUSES[k].label}</option>`); }
        }

        function renderProjects() {
            const container = safeGet('mainContent'); if(!container) return;
            const dept = safeVal('filterDept'); const status = safeVal('filterStatus');
            const filtered = projectsData.filter(p => { if(dept !== 'all' && p.department !== dept) return false; if(status !== 'all' && p.status !== status) return false; return true; });
            if (currentView === 'list') { updateViewButtons('list'); container.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">${filtered.map(p => createProjectCardHTML(p)).join('')}</div>`; } 
            else { updateViewButtons('kanban'); const cols = Object.keys(STATUSES).map(k => { const items = filtered.filter(p => p.status === k); return `<div class="bg-gray-50 p-3 rounded-xl min-w-[260px] md:min-w-[280px] h-fit border border-gray-200 mb-4 md:mb-0"><h3 class="font-bold text-gray-700 mb-3 flex justify-between items-center px-1"><span class="flex items-center gap-2"><i class="fas ${STATUSES[k].icon} text-gray-400"></i> ${STATUSES[k].label}</span><span class="bg-white text-gray-600 text-xs px-2.5 py-1 rounded-lg shadow-sm border border-gray-100 font-mono">${items.length}</span></h3><div class="space-y-3">${items.map(p => createProjectCardHTML(p)).join('')}</div></div>`; }).join(''); container.innerHTML = `<div class="flex flex-col md:grid md:grid-cols-4 gap-4 overflow-x-auto pb-4">${cols}</div>`; }
        }

        function createProjectCardHTML(p) {
            const s = STATUSES[p.status] || STATUSES['planned'];
            const tasks = p.tasks || [];
            const done = tasks.filter(t => t.done).length;
            const progress = tasks.length > 0 ? Math.round((done / tasks.length) * 100) : 0;
            let risk = ''; if(p.status === 'blocked') risk = `<div class="mt-3 pt-2 border-t border-gray-50 text-red-600 bg-red-50 p-1.5 rounded-lg text-[10px] font-bold flex items-center gap-2"><i class="fas fa-exclamation-triangle"></i> חסום / סיכון גבוה</div>`; else if (progress < 50 && p.endDate && new Date(p.endDate) < new Date()) risk = `<div class="mt-3 pt-2 border-t border-gray-50 text-yellow-600 bg-yellow-50 p-1.5 rounded-lg text-[10px] font-bold flex items-center gap-2"><i class="fas fa-bolt"></i> סיכון בינוני</div>`;
            return `<div onclick="openFullProject('${p.id}')" class="bg-white border border-gray-100 rounded-xl p-4 shadow-sm active:bg-gray-50 transition relative group"><div class="flex justify-between items-start mb-2"><div><h3 class="font-bold text-gray-800 text-base mb-0.5">${p.name}</h3><p class="text-[10px] text-gray-500 flex items-center gap-1"><i class="fas fa-map-marker-alt text-gray-300"></i> ${p.site}</p></div><span class="px-2 py-0.5 rounded text-[10px] font-bold ${s.color} border border-black/5">${s.label}</span></div><div class="mb-2"><div class="flex justify-between text-[10px] mb-1"><span class="text-gray-500 font-medium">ביצוע</span><span class="font-bold text-blue-600">${progress}%</span></div><div class="w-full bg-gray-100 rounded-full h-1.5 overflow-hidden"><div class="h-full bg-blue-600 rounded-full" style="width: ${progress}%"></div></div></div>${risk}</div>`;
        }

        function openFullProject(id) {
            currentEditingProject = projectsData.find(p => p.id === id); if (!currentEditingProject) return;
            safeText('modalProjectTitle', currentEditingProject.name);
            safeHTML('modalProjectSub', `<span class="bg-gray-100 px-2 py-0.5 rounded text-gray-600">${currentEditingProject.site}</span> <span class="bg-gray-100 px-2 py-0.5 rounded text-gray-600">${currentEditingProject.department}</span>`);
            safeVal('editStatus', currentEditingProject.status); safeVal('editOwner', currentEditingProject.owner); safeVal('editStartDate', currentEditingProject.startDate || ''); safeVal('editEndDate', currentEditingProject.endDate || ''); safeVal('editDesc', currentEditingProject.objective || '');
            refreshModalUI(); switchTab('overview'); safeRemoveClass('fullProjectModal', 'hidden'); safeAddClass('fullProjectModal', 'flex');
        }

        function refreshModalUI() {
            const tasks = currentEditingProject.tasks || [];
            const done = tasks.filter(t => t.done).length;
            const progress = tasks.length > 0 ? Math.round((done / tasks.length) * 100) : 0;
            safeText('statProgress', progress + '%'); const pBar = safeGet('statProgressBar'); if(pBar) pBar.style.width = progress + '%';
            safeText('viewStartDate', currentEditingProject.startDate || '-'); safeText('viewEndDate', currentEditingProject.endDate || '-');
            let risk = 'נמוכה'; if (currentEditingProject.status === 'blocked') risk = 'גבוהה'; safeText('statRisk', risk);
            const activeTab = document.querySelector('.tab-content.active');
            if (activeTab && activeTab.id === 'content-kanban') renderTasksList();
            if (activeTab && activeTab.id === 'content-activity') renderActivityFeed();
            if (activeTab && activeTab.id === 'content-timeline') renderGanttChart();
        }

        function switchTab(name) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); safeAddClass(`tab-${name}`, 'active');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); safeAddClass(`content-${name}`, 'active');
            refreshModalUI();
        }

        function syncData() {
            currentEditingProject.startDate = safeVal('editStartDate'); currentEditingProject.endDate = safeVal('editEndDate');
            currentEditingProject.status = safeVal('editStatus'); currentEditingProject.owner = safeVal('editOwner');
            refreshModalUI();
        }

        function renderGanttChart() {
            const container = safeGet('ganttChartContainer'); if(!container) return;
            if(!currentEditingProject.startDate || !currentEditingProject.endDate) { container.innerHTML = '<div class="text-center py-8 text-gray-400 text-xs border border-dashed rounded-lg">אין תאריכים</div>'; return; }
            const start = new Date(currentEditingProject.startDate); const end = new Date(currentEditingProject.endDate); const totalMs = end - start; const now = new Date();
            let percentPassed = 0; if(now > start) percentPassed = Math.min(100, ((now - start) / totalMs) * 100); if(totalMs <= 0) percentPassed = 0;
            const sStr = start.toLocaleDateString('he-IL', {day:'numeric', month:'numeric'}); const eStr = end.toLocaleDateString('he-IL', {day:'numeric', month:'numeric'});
            container.innerHTML = `<div class="relative pt-6 pb-2"><div class="flex justify-between text-[10px] text-gray-500 mb-1 font-mono px-1"><span>${sStr}</span><span>${eStr}</span></div><div class="gantt-track"><div class="absolute top-0 bottom-0 right-0 bg-blue-100 border-l border-blue-200" style="width: ${percentPassed}%"></div><div class="gantt-bar absolute top-1 bottom-1 right-1" style="width: ${currentEditingProject.progress || 0}%"><span class="absolute left-2 text-white font-bold text-[10px] top-1/2 -translate-y-1/2">${currentEditingProject.progress}%</span></div></div></div>`;
        }

        function renderTasksList() {
            const list = safeGet('tasksList'); if(!list) return;
            if(!currentEditingProject.tasks) currentEditingProject.tasks = [];
            const tasks = currentEditingProject.tasks;
            if(tasks.length === 0) { list.innerHTML = '<div class="text-center py-8 text-gray-400 text-xs">אין משימות</div>'; return; }
            list.innerHTML = tasks.map((t, idx) => `
                <div class="flex items-center justify-between p-3 rounded-lg border bg-white border-gray-200 shadow-sm">
                    <div class="flex items-center gap-3">
                        <div onclick="toggleTask(${idx})" class="w-5 h-5 rounded-full border ${t.done ? 'bg-green-500 border-green-500 text-white' : 'border-gray-300'} flex items-center justify-center cursor-pointer"><i class="fas fa-check text-[10px] ${t.done ? '' : 'hidden'}"></i></div>
                        <div><span class="${t.done ? 'line-through text-gray-400' : 'text-gray-800 font-medium'} text-sm block">${t.name}</span><span class="text-[10px] text-gray-400">${t.assignee || 'כללי'}</span></div>
                    </div>
                    <button onclick="deleteTask(${idx})" class="text-gray-300 hover:text-red-500 px-2"><i class="fas fa-times"></i></button>
                </div>
            `).join('');
        }

        function toggleTask(idx) {
            currentEditingProject.tasks[idx].done = !currentEditingProject.tasks[idx].done;
            db.collection('projects').doc(currentEditingProject.id).update({ tasks: currentEditingProject.tasks });
        }

        function addTask() {
            const input = safeGet('newTaskInput'); if(!input || !input.value.trim()) return;
            if (!currentEditingProject.tasks) currentEditingProject.tasks = [];
            const randomMember = TEAM_MEMBERS[Math.floor(Math.random() * TEAM_MEMBERS.length)];
            currentEditingProject.tasks.push({ name: input.value.trim(), done: false, assignee: randomMember });
            input.value = '';
            db.collection('projects').doc(currentEditingProject.id).update({ tasks: currentEditingProject.tasks });
        }

        function deleteTask(idx) {
            const newTasks = [...currentEditingProject.tasks]; newTasks.splice(idx, 1);
            db.collection('projects').doc(currentEditingProject.id).update({ tasks: newTasks });
        }

        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                selectedFile = input.files[0];
                if (selectedFile.size > 500 * 1024) { alert("קובץ גדול מדי (מקסימום 500KB)"); selectedFile = null; return; }
                const d = safeGet('fileNameDisplay'); if(d) { d.textContent = selectedFile.name; d.classList.remove('hidden'); }
            }
        }

        function addActivityNote() {
            const txt = safeVal('newNoteText'); if(!txt.trim() && !selectedFile) return;
            const save = (fileData) => {
                const activity = { user: currentUser.email.split('@')[0], text: txt, date: new Date().toISOString(), file: fileData };
                const newActs = [...(currentEditingProject.activities || []), activity];
                db.collection('projects').doc(currentEditingProject.id).update({ activities: newActs }).then(() => {
                    const noteBox = safeGet('newNoteText'); if(noteBox) noteBox.value = '';
                    const fDisplay = safeGet('fileNameDisplay'); if(fDisplay) fDisplay.classList.add('hidden');
                    selectedFile = null;
                });
            };
            if (selectedFile) { const reader = new FileReader(); reader.onload = (e) => save({ name: selectedFile.name, type: selectedFile.type, data: e.target.result }); reader.readAsDataURL(selectedFile); } else { save(null); }
        }

        function deleteActivity(idx) {
            if(!confirm('למחוק?')) return;
            const acts = [...currentEditingProject.activities]; acts.splice(idx, 1);
            db.collection('projects').doc(currentEditingProject.id).update({ activities: acts });
        }

        function renderActivityFeed() {
            const list = safeGet('activityFeed'); if(!list) return;
            const acts = currentEditingProject.activities || [];
            if(acts.length === 0) { list.innerHTML = '<div class="text-center text-gray-400 py-4 text-xs">אין פעילות</div>'; return; }
            const sorted = acts.map((a, i) => ({...a, originalIndex: i})).sort((a,b) => new Date(b.date) - new Date(a.date));
            list.innerHTML = sorted.map(a => {
                let fileHTML = '';
                if(a.file) { if(a.file.type.startsWith('image/')) { fileHTML = `<br><img src="${a.file.data}" class="mt-2 rounded border max-h-32 cursor-pointer" onclick="window.open('${a.file.data}')">`; } else { fileHTML = `<br><a href="${a.file.data}" download="${a.file.name}" class="inline-flex items-center gap-2 mt-2 bg-blue-50 text-blue-700 px-3 py-1 rounded text-xs border border-blue-100"><i class="fas fa-file-download"></i> ${a.file.name}</a>`; } }
                return `<div class="bg-white p-3 rounded-lg border border-gray-100 flex gap-3 shadow-sm relative"><div class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-xs flex-shrink-0">${a.user.charAt(0).toUpperCase()}</div><div class="flex-1"><div class="flex justify-between items-center mb-0.5"><span class="font-bold text-xs text-gray-900">${a.user}</span><span class="text-[10px] text-gray-400 font-mono" dir="ltr">${new Date(a.date).toLocaleString('he-IL', {hour:'2-digit', minute:'2-digit', day:'numeric', month:'numeric'})}</span></div><p class="text-xs text-gray-600 leading-relaxed whitespace-pre-wrap">${a.text}</p>${fileHTML}</div><button onclick="deleteActivity(${a.originalIndex})" class="absolute top-2 left-2 text-gray-200 hover:text-red-500 text-xs"><i class="fas fa-times"></i></button></div>`;
            }).join('');
        }

        function saveFullProject() {
            currentEditingProject.status = safeVal('editStatus'); currentEditingProject.owner = safeVal('editOwner');
            currentEditingProject.startDate = safeVal('editStartDate'); currentEditingProject.endDate = safeVal('editEndDate');
            currentEditingProject.objective = safeVal('editDesc');
            db.collection('projects').doc(currentEditingProject.id).update(currentEditingProject).then(() => closeFullModal());
        }

        function deleteCurrentProject() {
            if(confirm('למחוק את הפרויקט?')) db.collection('projects').doc(currentEditingProject.id).delete().then(() => closeFullModal());
        }

        function closeFullModal() {
            safeRemoveClass('fullProjectModal', 'flex'); safeAddClass('fullProjectModal', 'hidden');
            currentEditingProject = null;
        }

        function openNewProjectModal() {
            safeVal('npName', ''); const startInput = safeGet('npStart'); if(startInput) startInput.valueAsDate = new Date();
            safeVal('npEnd', ''); safeVal('npCost', ''); document.querySelectorAll('#npTeam input').forEach(c => c.checked = false);
            safeRemoveClass('newProjectModal', 'hidden'); safeAddClass('newProjectModal', 'flex');
        }

        function createNewProject() {
            const name = safeVal('npName'); const owner = safeVal('npOwner');
            if(!name) return alert('חובה שם'); if(!owner) return alert('חובה אחראי');
            const team = []; document.querySelectorAll('#npTeam input:checked').forEach(cb => team.push(cb.value));
            
            const richTasks = [
                { name: 'תכנון ותקציב', done: false, assignee: owner },
                { name: 'רכש', done: false, assignee: 'חגית' },
                { name: 'תיאום ספקים', done: false, assignee: 'יוסי' },
                { name: 'ביצוע', done: false, assignee: 'אירע' },
                { name: 'בקרת איכות', done: false, assignee: 'ולרי' }
            ];

            const newProj = {
                userId: currentUser.uid, name: name, site: safeVal('npSite'), department: safeVal('npDept'), owner: owner,
                priority: safeVal('npPriority'), startDate: safeVal('npStart'), endDate: safeVal('npEnd'), estimatedCost: safeVal('npCost'),
                status: 'planned', team: team, tasks: richTasks, activities: [], progress: 0, createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            db.collection('projects').add(newProj).then(() => {
                safeAddClass('newProjectModal', 'hidden'); safeRemoveClass('newProjectModal', 'flex');
            }).catch(e => alert("שגיאה: " + e.message));
        }

        function exportToExcel() {
            let csvContent = "data:text/csv;charset=utf-8,\uFEFFשם,אתר,מחלקה,אחראי,סטטוס,תקציב,התקדמות\n";
            projectsData.forEach(p => { csvContent += [p.name, p.site, p.department, p.owner, STATUSES[p.status].label, p.estimatedCost, p.progress + '%'].join(",") + "\n"; });
            const link = document.createElement("a"); link.setAttribute("href", encodeURI(csvContent)); link.setAttribute("download", "projects.csv"); document.body.appendChild(link); link.click();
        }

        function openAnalyticsModal() {
            let totalBudget = 0; let highRiskCount = 0; let deptBudget = {}; let projectCosts = [];
            projectsData.forEach(p => {
                const cost = Number(p.estimatedCost) || 0; totalBudget += cost;
                if(p.status === 'blocked') highRiskCount++;
                if(!deptBudget[p.department]) deptBudget[p.department] = 0; deptBudget[p.department] += cost;
                projectCosts.push({ name: p.name, cost: cost });
            });
            safeText('totalBudgetDisplay', '₪' + totalBudget.toLocaleString()); safeText('totalProjectsDisplay', projectsData.length); safeText('highRiskDisplay', highRiskCount);
            renderCharts(deptBudget, projectCosts);
            safeRemoveClass('analyticsModal', 'hidden'); safeAddClass('analyticsModal', 'flex');
        }

        function renderCharts(deptBudget, projectCosts) {
            if(analyticsCharts.budget) analyticsCharts.budget.destroy(); if(analyticsCharts.top) analyticsCharts.top.destroy();
            const ctx1 = document.getElementById('budgetChart').getContext('2d');
            analyticsCharts.budget = new Chart(ctx1, { type: 'doughnut', data: { labels: Object.keys(deptBudget), datasets: [{ data: Object.values(deptBudget), backgroundColor: ['#3b82f6', '#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'] }] }, options: { maintainAspectRatio: false } });
            const top5 = projectCosts.sort((a,b) => b.cost - a.cost).slice(0, 5);
            const ctx2 = document.getElementById('topProjectsChart').getContext('2d');
            analyticsCharts.top = new Chart(ctx2, { type: 'bar', data: { labels: top5.map(p => p.name.substring(0, 10) + '...'), datasets: [{ label: '₪', data: top5.map(p => p.cost), backgroundColor: '#6366f1', borderRadius: 6 }] }, options: { maintainAspectRatio: false, scales: { y: { beginAtZero: true } } } });
        }

        function switchView(v) { currentView = v; updateViewButtons(v); renderProjects(); }
        function updateViewButtons(active) {
            const l = safeGet('viewBtnList'), k = safeGet('viewBtnKanban');
            const act = "flex-1 md:flex-none justify-center px-4 py-2 text-xs font-bold rounded-lg transition flex items-center gap-2 bg-white text-blue-600 shadow-sm";
            const inact = "flex-1 md:flex-none justify-center px-4 py-2 text-xs font-medium rounded-lg transition flex items-center gap-2 text-gray-500 hover:bg-white hover:text-gray-700";
            l.className = active === 'list' ? act : inact; k.className = active === 'kanban' ? act : inact;
        }
    </script>
