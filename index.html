                if (oldStatus !== 'done' && newStatus === 'done') {
                    const team = currentEditingProject.team || [];
                    if (team.length > 0) {
                        let emailPromises = [];
                        const mailTitle = `ברכות! הפרויקט הסתיים - ${currentEditingProject.name}`;
                        const mailBody = `הפרויקט סומן כ"הושלם" במערכת! תודה רבה על העבודה וההשקעה.`;

                        team.forEach(memberEmail => {
                            const p = emailjs.send("service_bk3qnf8", "template_8xea4xt", {
                                to_email: memberEmail,
                                email_title: mailTitle,
                                email_message: mailBody,
                                project_name: currentEditingProject.name,
                                owner_name: currentEditingProject.owner,
                                department: currentEditingProject.department
                            });
                            emailPromises.push(p);
                        });
                        alert('הפרויקט עודכן ל"הושלם" ומיילי סיום נשלחו לצוות! 🏁');
                    }
                }
                
                closeFullModal();
            }).catch(e => alert("שגיאה בשמירה: " + e.message));
        }

        function deleteCurrentProject() {
            if(confirm('האם אתה בטוח שברצונך למחוק את הפרויקט?')) db.collection('projects').doc(currentEditingProject.id).delete().then(() => closeFullModal());
        }

        function closeFullModal() {
            safeRemoveClass('fullProjectModal', 'flex'); safeAddClass('fullProjectModal', 'hidden');
            currentEditingProject = null;
        }

        function openNewProjectModal() {
            safeVal('npName', ''); const startInput = safeGet('npStart'); if(startInput) startInput.valueAsDate = new Date();
            safeVal('npEnd', ''); safeVal('npCost', ''); 
            document.querySelectorAll('#npTeam input').forEach(c => c.checked = false);
            safeRemoveClass('newProjectModal', 'hidden'); safeAddClass('newProjectModal', 'flex');
        }
        
        function createNewProject() {
            const name = safeVal('npName'); const owner = safeVal('npOwner');
            if(!name) return alert('חובה להזין שם פרויקט'); if(!owner) return alert('חובה לבחור אחראי');
            
            const team = [];
            document.querySelectorAll('#npTeam input:checked').forEach(cb => team.push(cb.value));

            if (team.length === 0) {
                if(!confirm('לא נבחרו שותפים לפרויקט. לא יישלחו מיילים. האם להמשיך?')) return;
            }

            const newProj = {
                userId: currentUser.uid,
                name: name,
                site: safeVal('npSite'),
                department: safeVal('npDept'),
                owner: owner,
                priority: safeVal('npPriority'),
                startDate: safeVal('npStart'),
                endDate: safeVal('npEnd'),
                estimatedCost: safeVal('npCost'),
                status: 'planned',
                team: team, 
                tasks: [],
                activities: [],
                progress: 0,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            db.collection('projects').add(newProj).then(() => {
                
                if (team && team.length > 0) {
                    let emailPromises = [];
                    const mailTitle = `עדכון: פרויקט חדש - ${name}`;
                    const mailBody = `שמחים לעדכן שנפתח פרויקט חדש במערכת.`;

                    team.forEach(memberEmail => {
                        const p = emailjs.send("service_bk3qnf8", "template_8xea4xt", {
                            to_email: memberEmail,
                            email_title: mailTitle,
                            email_message: mailBody,
                            project_name: name,
                            owner_name: owner,
                            department: safeVal('npDept')
                        });
                        emailPromises.push(p);
                    });

                    Promise.all(emailPromises)
                        .then(() => {
                            alert('הפרויקט נוצר והמיילים נשלחו בהצלחה! 📧');
                            safeAddClass('newProjectModal', 'hidden'); safeRemoveClass('newProjectModal', 'flex');
                        })
                        .catch((err) => {
                            console.error(err);
                            alert('שגיאה בשליחת המיילים: ' + JSON.stringify(err));
                            safeAddClass('newProjectModal', 'hidden'); safeRemoveClass('newProjectModal', 'flex');
                        });
                } else {
                    alert('הפרויקט נוצר (ללא שליחת מייל).');
                    safeAddClass('newProjectModal', 'hidden'); safeRemoveClass('newProjectModal', 'flex');
                }

            }).catch(e => alert("שגיאה: " + e.message));
        }

        function exportToExcel() {
            let csvContent = "data:text/csv;charset=utf-8,\uFEFF"; 
            csvContent += "שם הפרויקט,אתר,מחלקה,אחראי,סטטוס,תקציב,התקדמות\n";
            projectsData.forEach(p => {
                const row = [p.name, p.site, p.department, p.owner, STATUSES[p.status].label, p.estimatedCost, p.progress + '%'].join(",");
                csvContent += row + "\n";
            });
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "projects_report.csv");
            document.body.appendChild(link);
            link.click();
        }

        function openAnalyticsModal() {
            let totalBudget = 0; let highRiskCount = 0; let deptBudget = {}; let projectCosts = [];
            projectsData.forEach(p => {
                const cost = Number(p.estimatedCost) || 0; totalBudget += cost;
                if(p.status === 'blocked') highRiskCount++;
                if(!deptBudget[p.department]) deptBudget[p.department] = 0; deptBudget[p.department] += cost;
                projectCosts.push({ name: p.name, cost: cost });
            });
            safeText('totalBudgetDisplay', '₪' + totalBudget.toLocaleString()); safeText('totalProjectsDisplay', projectsData.length); safeText('highRiskDisplay', highRiskCount);
            renderCharts(deptBudget, projectCosts);
            safeRemoveClass('analyticsModal', 'hidden'); safeAddClass('analyticsModal', 'flex');
        }

        function renderCharts(deptBudget, projectCosts) {
            if(analyticsCharts.budget) analyticsCharts.budget.destroy(); if(analyticsCharts.top) analyticsCharts.top.destroy();
            const ctx1 = document.getElementById('budgetChart').getContext('2d');
            analyticsCharts.budget = new Chart(ctx1, { type: 'doughnut', data: { labels: Object.keys(deptBudget), datasets: [{ data: Object.values(deptBudget), backgroundColor: ['#3b82f6', '#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'] }] } });
            const top5 = projectCosts.sort((a,b) => b.cost - a.cost).slice(0, 5);
            const ctx2 = document.getElementById('topProjectsChart').getContext('2d');
            analyticsCharts.top = new Chart(ctx2, { type: 'bar', data: { labels: top5.map(p => p.name.substring(0, 15) + '...'), datasets: [{ label: 'עלות (₪)', data: top5.map(p => p.cost), backgroundColor: '#6366f1', borderRadius: 6 }] }, options: { scales: { y: { beginAtZero: true } } } });
        }

        function switchView(v) { currentView = v; renderProjects(); }
        function updateViewButtons(active) {
            const l = safeGet('viewBtnList'), k = safeGet('viewBtnKanban');
            const act = "px-5 py-2 text-sm rounded-lg transition font-bold flex items-center gap-2 shadow-sm bg-white text-blue-600";
            const inact = "px-5 py-2 text-sm rounded-lg transition font-medium flex items-center gap-2 text-slate-500 hover:bg-white hover:text-slate-700 hover:shadow-sm";
            l.className = active === 'list' ? act : inact; k.className = active === 'kanban' ? act : inact;
        }
    </script>
