<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LifeOS V67 - Integrated Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        body { font-family: 'Rubik', sans-serif; background-color: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .project-card { transition: all 0.3s ease; background: #1e293b; border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.05); }
        .dashboard-card { background: linear-gradient(145deg, #1e293b, #0f172a); border-radius: 28px; border: 1px solid rgba(255,255,255,0.05); }
        .floating-add { position: fixed; bottom: 30px; left: 30px; width: 64px; height: 64px; border-radius: 20px; background: #8b5cf6; color: white; display: flex; align-items: center; justify-content: center; font-size: 28px; z-index: 50; box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3); }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden text-right">

    <header class="glass p-4 flex justify-between items-center sticky top-0 z-20">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-purple-600 rounded-xl flex items-center justify-center shadow-lg"><i class="fas fa-chart-line"></i></div>
            <h1 class="text-xl font-black">LifeOS <span id="headerTitle">Projects</span></h1>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleView()" id="viewBtn" class="px-4 py-2 bg-purple-600/20 text-purple-400 rounded-xl text-xs font-bold border border-purple-500/30">
                <i class="fas fa-chart-pie ml-1"></i> דשבורד
            </button>
            <button onclick="auth.signOut()" class="w-10 h-10 rounded-xl bg-white/5 text-slate-500 flex items-center justify-center"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto p-6 bg-[#0f172a]">
        <div class="max-w-6xl mx-auto">
            
            <div id="projectsView" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 pb-24">
                </div>

            <div id="dashboardView" class="hidden space-y-8 animate-in">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="dashboard-card p-6 border-r-4 border-indigo-500">
                        <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">תקציב מתוכנן</span>
                        <div class="text-3xl font-black mt-2" id="statPlanned">₪0</div>
                    </div>
                    <div class="dashboard-card p-6 border-r-4 border-rose-500">
                        <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">בוצע בפועל</span>
                        <div class="text-3xl font-black text-rose-400 mt-2" id="statSpent">₪0</div>
                    </div>
                    <div class="dashboard-card p-6 border-r-4 border-emerald-500">
                        <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">יתרה בקופה</span>
                        <div class="text-3xl font-black text-emerald-400 mt-2" id="statRemaining">₪0</div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="dashboard-card p-8">
                        <h3 class="text-sm font-bold mb-6 text-slate-400 uppercase tracking-widest">ניצול תקציב לפי פרויקט</h3>
                        <div class="h-64"><canvas id="budgetChart"></canvas></div>
                    </div>
                    <div class="dashboard-card p-8 text-center flex flex-col items-center justify-center">
                        <h3 class="text-sm font-bold mb-6 text-slate-400 uppercase tracking-widest">התקדמות משימות כללית</h3>
                        <div class="h-48 w-48"><canvas id="tasksChart"></canvas></div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <button onclick="openModal()" class="floating-add"><i class="fas fa-plus"></i></button>

    <script>
        // CONFIG - project-manager-4702c
        const firebaseConfig = { 
            apiKey: "AIzaSyB7U5xw_FMThsmM2hNMRnkdMYnD2cutH2s", authDomain: "project-manager-4702c.firebaseapp.com", 
            projectId: "project-manager-4702c", storageBucket: "project-manager-4702c.firebasestorage.app", 
            messagingSenderId: "941533299304", appId: "1:941533299304:web:92f8940e93a96b1f8b71dd" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();

        let projects = [], isDashboard = false, budgetChart = null, tasksChart = null;

        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection('life_projects')
                  .where('collaborators', 'array-contains', user.email.toLowerCase())
                  .onSnapshot(snap => {
                      projects = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                      renderProjects();
                      if(isDashboard) updateDashboard();
                  });
            }
        });

        function toggleView() {
            isDashboard = !isDashboard;
            document.getElementById('projectsView').classList.toggle('hidden', isDashboard);
            document.getElementById('dashboardView').classList.toggle('hidden', !isDashboard);
            document.getElementById('headerTitle').innerText = isDashboard ? "Dashboard" : "Projects";
            document.getElementById('viewBtn').innerHTML = isDashboard ? '<i class="fas fa-th-large ml-1"></i> פרויקטים' : '<i class="fas fa-chart-pie ml-1"></i> דשבורד';
            
            if(isDashboard) updateDashboard();
        }

        function updateDashboard() {
            let totalPlanned = 0, totalSpent = 0, doneTasks = 0, totalTasks = 0;

            projects.forEach(p => {
                totalPlanned += Number(p.budget || 0);
                const spent = p.tasks ? p.tasks.reduce((s,t) => s + (Number(t.cost) || 0), 0) : 0;
                totalSpent += spent;
                if(p.tasks) {
                    totalTasks += p.tasks.length;
                    doneTasks += p.tasks.filter(t => t.done).length;
                }
            });

            document.getElementById('statPlanned').innerText = `₪${totalPlanned.toLocaleString()}`;
            document.getElementById('statSpent').innerText = `₪${totalSpent.toLocaleString()}`;
            document.getElementById('statRemaining').innerText = `₪${(totalPlanned - totalSpent).toLocaleString()}`;

            renderCharts(totalTasks, doneTasks);
        }

        function renderCharts(total, done) {
            const ctx1 = document.getElementById('tasksChart').getContext('2d');
            if(tasksChart) tasksChart.destroy();
            tasksChart = new Chart(ctx1, {
                type: 'doughnut',
                data: {
                    labels: ['בוצע', 'נותר'],
                    datasets: [{
                        data: [done, total - done],
                        backgroundColor: ['#8b5cf6', 'rgba(255,255,255,0.05)'],
                        borderWidth: 0
                    }]
                },
                options: { cutout: '80%', plugins: { legend: { display: false } } }
            });

            const ctx2 = document.getElementById('budgetChart').getContext('2d');
            if(budgetChart) budgetChart.destroy();
            budgetChart = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: projects.map(p => p.title),
                    datasets: [{
                        label: 'הוצאה בפועל',
                        data: projects.map(p => p.tasks ? p.tasks.reduce((s,t)=>s+(Number(t.cost)||0),0) : 0),
                        backgroundColor: '#10b981', borderRadius: 8
                    }]
                },
                options: { scales: { y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#64748b' } } } }
            });
        }

        function renderProjects() {
            const grid = document.getElementById('projectsView');
            grid.innerHTML = projects.map(p => `
                <div onclick="alert('פתח עריכה לפרויקט: ' + '${p.title}')" class="project-card p-6 cursor-pointer">
                    <h3 class="text-xl font-bold mb-4">${p.title}</h3>
                    <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">עודכן לאחרונה: 15.2.2026</p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
