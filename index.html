<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager V50 - Timeline</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f0f2f5; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .glass-header { background: #ffffff; border-bottom: 1px solid #e5e7eb; box-shadow: 0 1px 2px rgba(0,0,0,0.02); }
        .project-card { transition: all 0.2s ease-in-out; }
        .project-card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        
        .timeline-line { position: absolute; right: 23px; top: 0; bottom: 0; width: 2px; background: #e5e7eb; z-index: 0; }
        .timeline-dot { width: 12px; height: 12px; border-radius: 50%; background: #3b82f6; border: 2px solid white; box-shadow: 0 0 0 2px #dbeafe; z-index: 10; position: relative; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="text-gray-800 h-screen flex flex-col overflow-hidden">

    <div id="loginScreen" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-70 backdrop-blur-sm z-50">
        <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md text-center">
            <h2 class="text-3xl font-bold mb-8 text-gray-800">ניהול פרויקטים</h2>
            <div id="authError" class="hidden bg-red-50 border border-red-100 text-red-600 p-3 rounded-lg mb-4 text-sm"></div>
            <div class="space-y-5">
                <input type="email" id="emailInput" placeholder="אימייל" class="w-full px-5 py-3.5 rounded-xl border border-gray-200 outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition" dir="ltr">
                <input type="password" id="passInput" placeholder="סיסמה" class="w-full px-5 py-3.5 rounded-xl border border-gray-200 outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition" dir="ltr">
                <button onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl shadow-lg transition transform active:scale-95">התחבר</button>
            </div>
        </div>
    </div>

    <div id="app" class="hidden flex-col h-full w-full">
        <header class="glass-header z-30 flex-shrink-0">
            <div class="max-w-7xl mx-auto px-6 py-4">
                <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
                    <div class="flex items-center gap-4 w-full md:w-auto">
                        <div class="bg-blue-600 text-white p-2.5 rounded-xl shadow-md"><i class="fas fa-project-diagram text-xl"></i></div>
                        <div>
                            <h1 class="text-2xl font-bold text-gray-900 leading-none">מערכת פרויקטים</h1>
                            <p class="text-xs text-gray-500 mt-1 font-medium">ניהול ומעקב ביצוע</p>
                        </div>
                        <a href="helpdesk.html" class="mr-4 text-sm font-bold text-red-600 bg-red-50 px-3 py-1.5 rounded-lg border border-red-100 hover:bg-red-100 transition"><i class="fas fa-tools"></i> מעבר לתקלות</a>
                    </div>

                    <div class="flex gap-2 items-center">
                        <span id="userEmailDisplay" class="text-xs text-gray-500 font-mono bg-gray-50 px-3 py-1.5 rounded-lg border border-gray-100 hidden sm:block"></span>
                        
                        <div class="flex bg-gray-100 p-1 rounded-xl">
                            <button onclick="setView('grid')" id="btnGrid" class="px-3 py-1.5 rounded-lg text-xs font-bold transition bg-white shadow text-gray-800"><i class="fas fa-th-large"></i> קוביות</button>
                            <button onclick="setView('timeline')" id="btnTimeline" class="px-3 py-1.5 rounded-lg text-xs font-bold transition text-gray-500 hover:text-gray-700"><i class="fas fa-calendar-alt"></i> ציר זמן</button>
                        </div>

                        <button onclick="openNewProjectModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl text-xs font-bold flex items-center gap-2 shadow-md transition hover:-translate-y-0.5">
                            <i class="fas fa-plus"></i> פרויקט חדש
                        </button>
                        <button onclick="auth.signOut()" class="text-gray-400 hover:text-red-500 p-2 transition"><i class="fas fa-sign-out-alt text-lg"></i></button>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-1 max-w-7xl mx-auto w-full px-6 py-8 overflow-y-auto custom-scrollbar">
            
            <div id="gridViewContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-fade"></div>

            <div id="timelineViewContainer" class="hidden max-w-3xl mx-auto animate-fade pb-10"></div>

        </main>
    </div>

    <div id="newProjectModal" class="fixed inset-0 bg-gray-900 bg-opacity-70 hidden items-center justify-center z-50 p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl w-full max-w-lg flex flex-col shadow-2xl animate-modal">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50 rounded-t-2xl">
                <h3 class="text-xl font-bold text-gray-800">פתיחת פרויקט חדש</h3>
                <button onclick="closeNewProjectModal()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">שם הפרויקט</label>
                    <input id="npName" class="w-full border border-gray-200 rounded-xl p-3 outline-none focus:border-blue-500 transition" placeholder="למשל: שיפוץ רציף A">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">תקציב (₪)</label>
                        <input type="number" id="npBudget" class="w-full border border-gray-200 rounded-xl p-3 outline-none focus:border-blue-500 transition" placeholder="0">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">תאריך יעד לסיום</label>
                        <input type="date" id="npDate" class="w-full border border-gray-200 rounded-xl p-3 outline-none focus:border-blue-500 transition bg-white">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">תיאור</label>
                    <textarea id="npDesc" rows="3" class="w-full border border-gray-200 rounded-xl p-3 outline-none focus:border-blue-500 transition" placeholder="פרטים על הפרויקט..."></textarea>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">מנהל פרויקט</label>
                    <input id="npManager" class="w-full border border-gray-200 rounded-xl p-3 outline-none focus:border-blue-500 transition" placeholder="שם האחראי">
                </div>
            </div>
            <div class="p-4 border-t bg-gray-50 rounded-b-2xl flex justify-end gap-3">
                <button onclick="closeNewProjectModal()" class="px-5 py-2 border rounded-xl hover:bg-gray-100 font-medium text-sm">ביטול</button>
                <button onclick="createNewProject()" class="px-6 py-2 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 shadow-md text-sm">צור פרויקט</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB7U5xw_FMThsmM2hNMRnkdMYnD2cutH2s",
            authDomain: "project-manager-4702c.firebaseapp.com",
            databaseURL: "https://project-manager-4702c-default-rtdb.firebaseio.com",
            projectId: "project-manager-4702c",
            storageBucket: "project-manager-4702c.firebasestorage.app",
            messagingSenderId: "941533299304",
            appId: "1:941533299304:web:92f8940e93a96b1f8b71dd",
            measurementId: "G-NZHPST88NC"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let projectsData = [];
        let currentView = 'grid'; // 'grid' or 'timeline'

        // AUTH
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('app').classList.add('flex');
                document.getElementById('userEmailDisplay').textContent = user.email.split('@')[0];
                loadProjects();
            } else {
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('app').classList.add('hidden');
            }
        });

        function handleLogin() {
            const e = document.getElementById('emailInput').value;
            const p = document.getElementById('passInput').value;
            auth.signInWithEmailAndPassword(e, p).catch(err => {
                const errDiv = document.getElementById('authError');
                errDiv.textContent = "שגיאה: " + err.message;
                errDiv.classList.remove('hidden');
            });
        }

        // DATA LOADING
        function loadProjects() {
            db.collection('projects').onSnapshot(snap => {
                projectsData = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderView();
            });
        }

        // VIEW HANDLING
        function setView(view) {
            currentView = view;
            const btnGrid = document.getElementById('btnGrid');
            const btnTimeline = document.getElementById('btnTimeline');
            const gridContainer = document.getElementById('gridViewContainer');
            const timelineContainer = document.getElementById('timelineViewContainer');

            if (view === 'grid') {
                btnGrid.classList.add('bg-white', 'shadow', 'text-gray-800');
                btnGrid.classList.remove('text-gray-500');
                btnTimeline.classList.remove('bg-white', 'shadow', 'text-gray-800');
                btnTimeline.classList.add('text-gray-500');
                
                gridContainer.classList.remove('hidden');
                timelineContainer.classList.add('hidden');
            } else {
                btnTimeline.classList.add('bg-white', 'shadow', 'text-gray-800');
                btnTimeline.classList.remove('text-gray-500');
                btnGrid.classList.remove('bg-white', 'shadow', 'text-gray-800');
                btnGrid.classList.add('text-gray-500');

                timelineContainer.classList.remove('hidden');
                gridContainer.classList.add('hidden');
            }
            renderView();
        }

        function renderView() {
            if (currentView === 'grid') {
                renderGrid();
            } else {
                renderTimeline();
            }
        }

        function renderGrid() {
            const container = document.getElementById('gridViewContainer');
            if(projectsData.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-20 text-gray-400">אין פרויקטים להצגה</div>`;
                return;
            }

            container.innerHTML = projectsData.map(p => {
                const dateDisplay = p.dueDate ? new Date(p.dueDate).toLocaleDateString('he-IL') : 'אין תאריך';
                return `
                <div class="project-card bg-white border border-gray-100 rounded-2xl p-6 relative flex flex-col h-full">
                    <div class="flex justify-between items-start mb-4">
                        <div class="bg-blue-50 text-blue-700 px-3 py-1 rounded-lg text-xs font-bold">${p.status || 'בתהליך'}</div>
                        <div class="text-xs text-gray-400 font-mono">${dateDisplay}</div>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">${p.name}</h3>
                    <p class="text-gray-500 text-sm mb-4 line-clamp-3 flex-1">${p.description}</p>
                    <div class="mt-auto border-t border-gray-50 pt-4 flex justify-between items-center text-sm">
                        <span class="font-bold text-gray-700">₪${parseInt(p.budget || 0).toLocaleString()}</span>
                        <span class="text-gray-500"><i class="fas fa-user-circle ml-1"></i>${p.manager || 'לא ידוע'}</span>
                    </div>
                </div>`;
            }).join('');
        }

        function renderTimeline() {
            const container = document.getElementById('timelineViewContainer');
            if(projectsData.length === 0) {
                container.innerHTML = `<div class="text-center py-20 text-gray-400">אין פרויקטים להצגה</div>`;
                return;
            }

            // Sort by date
            const sorted = [...projectsData].sort((a,b) => {
                const dateA = a.dueDate ? new Date(a.dueDate) : new Date('2099-01-01');
                const dateB = b.dueDate ? new Date(b.dueDate) : new Date('2099-01-01');
                return dateA - dateB;
            });

            // Group by Month
            const groups = {};
            sorted.forEach(p => {
                if(!p.dueDate) return; // Skip projects without date in timeline
                const d = new Date(p.dueDate);
                const key = d.toLocaleString('he-IL', { month: 'long', year: 'numeric' });
                if(!groups[key]) groups[key] = [];
                groups[key].push(p);
            });

            let html = '<div class="relative space-y-8 pr-8">';
            html += '<div class="timeline-line"></div>'; // Vertical Line

            for (const [month, projects] of Object.entries(groups)) {
                html += `
                <div class="relative">
                    <div class="sticky top-0 bg-f0f2f5/90 backdrop-blur-sm z-20 py-2 mb-4">
                        <span class="bg-gray-800 text-white px-4 py-1.5 rounded-full text-sm font-bold shadow-md">${month}</span>
                    </div>
                    <div class="space-y-4">
                        ${projects.map(p => `
                            <div class="bg-white p-5 rounded-2xl border border-gray-200 shadow-sm hover:shadow-md transition relative">
                                <div class="absolute -right-[35px] top-6 timeline-dot"></div>
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h4 class="font-bold text-gray-800 text-lg">${p.name}</h4>
                                        <p class="text-sm text-gray-500 mt-1">${p.description}</p>
                                    </div>
                                    <div class="text-left">
                                        <div class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded inline-block mb-1">
                                            ${new Date(p.dueDate).getDate()} בחודש
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-3 flex items-center gap-4 text-xs text-gray-500">
                                    <span><i class="fas fa-user ml-1"></i>${p.manager}</span>
                                    <span><i class="fas fa-coins ml-1"></i>₪${parseInt(p.budget||0).toLocaleString()}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
            }
            html += '</div>';

            // Show projects without date at bottom
            const noDate = projectsData.filter(p => !p.dueDate);
            if(noDate.length > 0) {
                html += `<div class="mt-10 pt-6 border-t border-gray-200">
                    <h4 class="text-gray-400 font-bold mb-4 text-center">פרויקטים ללא תאריך יעד</h4>
                    <div class="grid grid-cols-1 gap-4">
                        ${noDate.map(p => `
                            <div class="bg-gray-50 p-4 rounded-xl border border-gray-200 opacity-70">
                                <span class="font-bold text-gray-700">${p.name}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
            }

            container.innerHTML = html;
        }

        // ACTIONS
        function openNewProjectModal() {
            document.getElementById('newProjectModal').classList.remove('hidden');
            document.getElementById('newProjectModal').classList.add('flex');
            // Reset fields
            document.getElementById('npName').value = '';
            document.getElementById('npBudget').value = '';
            document.getElementById('npDate').value = '';
            document.getElementById('npDesc').value = '';
            document.getElementById('npManager').value = '';
        }

        function closeNewProjectModal() {
            document.getElementById('newProjectModal').classList.add('hidden');
            document.getElementById('newProjectModal').classList.remove('flex');
        }

        function createNewProject() {
            const name = document.getElementById('npName').value;
            const budget = document.getElementById('npBudget').value;
            const date = document.getElementById('npDate').value;
            const desc = document.getElementById('npDesc').value;
            const manager = document.getElementById('npManager').value;

            if(!name) return alert('חובה להזין שם פרויקט');

            db.collection('projects').add({
                name: name,
                budget: budget,
                dueDate: date,
                description: desc,
                manager: manager,
                status: 'בתהליך',
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                closeNewProjectModal();
            }).catch(e => alert(e.message));
        }
    </script>
</body>
</html>
